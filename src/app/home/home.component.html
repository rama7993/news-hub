<div class="container mt-5">
  <h3 class="text-center">Top Headlines</h3>
  <div class="row">
    <div class="col-md-3" *ngFor="let d of topHeadingDisplay">
      <div class="box">
        <div *ngIf="d.urlToImage; else noImage" class="shimmer-wrapper">
          <img
            [src]="d.urlToImage"
            alt=""
            width="100%"
            (load)="removeShimmer($event)"
            class="shimmer-box shimmer"
          />
        </div>
        <ng-template #noImage>
          <img
            src="./../../assets/img/No-Image-Available.jpg"
            alt=""
            width="100%"
          />
        </ng-template>
        <div>
          <h6>{{ d.title }}</h6>
          <a href="{{ d.url }}" target="_blank" class="btn btn-secondary"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
